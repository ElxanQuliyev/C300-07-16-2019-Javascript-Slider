<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://kit.fontawesome.com/a58d6456cd.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="row justify-content-between">
                    <div class="logo">
                            <h1>Logo</h1>
                        </div>
                        <div class="menu">
                                <ul>
                                        <li>item 1</li>
                                        <div class="dropdown">
                                                <button class="btn dropdown-toggle mainDrop" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                  Item 2
                                                </button>
                                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                                                  <button class="dropdown-item" type="button">Action</button>
                                                  <button class="dropdown-item" type="button">Another action</button>
                                                  <button class="dropdown-item" type="button">Something else here</button>
                                                </div>
                                              </div>
                                        <li>item 3</li>
                                        <li>item 4</li>
                                        <li>item 5</li>
                                        <li>item 6</li>
                                    </ul>
                        </div>
            </div>
              
        </div>
    
    
    </header>
    <div class="bars">
        <i class="fas fa-bars"></i>
    </div>
    <div class="layout">
        <div class="close-icon">
            <i class="fas fa-times"></i>
        </div>
        <ul>
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
            <li>item 4</li>
            <li>item 5</li>
        </ul>
    </div>
    <div class="slider">
        <div class="slide-wrapper">
            <ul>
                <li>
                    <img src="images/1.jpg" alt="sekil 1"></li>
                <li>
                    <img src="images/2.jpg" alt="sekil 2"></li>
                <li>
                    <img src="images/3.jpg" alt="sekil 3"></li>
                <li>
                    <img src="images/4.jpg" alt="sekil 4"></li>
                <li>
                    <img src="images/5.jpg" alt="sekil 5"></li>
                <li>
                    <img src="images/6.jpg" alt="sekil 6"></li>
                  
            </ul>
            <div id="prevIcon">
                    <i class="fas fa-chevron-left"></i>
            </div>
            <div id="nextIcon">
                    <i class="fas fa-chevron-right"></i>
            </div>

        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <script src="js/bootstrap.js"></script>
<script src="js/app.js"></script>
</body>
</html>
